<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="light dark">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.colors.min.css">
  <title>LOGIN</title>
  <script>
    window.dataLayer = window.dataLayer || [];
  </script>
  <script>
    // ユーザーIDを dataLayerに保存
    const cookies = document.cookie.split(';');
    for (let i = 0; i < cookies.length; i++) {
      const cookie = cookies[i].split('=');
      if (cookie[0].trim() === 'userId') {
        window.dataLayer.push({ 'user_id': cookie[1].trim() });
        console.log('user_id: ' + cookie[1].trim());
        break;
      }
    }
  </script>
  <!-- Google Tag Manager -->
  <script>(function (w, d, s, l, i) {
      w[l] = w[l] || []; w[l].push({
        'gtm.start':
          new Date().getTime(), event: 'gtm.js'
      }); var f = d.getElementsByTagName(s)[0],
        j = d.createElement(s), dl = l != 'dataLayer' ? '&l=' + l : ''; j.async = true; j.src =
          'https://www.googletagmanager.com/gtm.js?id=' + i + dl; f.parentNode.insertBefore(j, f);
    })(window, document, 'script', 'dataLayer', 'GTM-TBCQWPNV');</script>
  <!-- End Google Tag Manager -->
</head>

<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-TBCQWPNV" height="0" width="0"
      style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->
  <header class="container">
    <nav>
      <ul>
        <li>
          <h1 class="pico-color-indigo-700"><a href="/index.html">NABEHIRO Store</a></h1>
        </li>
      </ul>
      <ul>
        <li><a href="/products.html">products</a></li>
        <li><a href="/cart.html">cart</a></li>
        <li><a href="/mypage.html">mypage</a></li>
        <li><a href="/login.html">login</a></li>
      </ul>
    </nav>
  </header>
  <main class="container">
    <h2>LOGIN</h2>
    <hr>
    <form>
      <fieldset>
        <label>
          User Name
          <input type="text" name="username" placeholder="user name" autocomplete="username" />
        </label>
        <label>
          Password
          <input type="password" name="password" placeholder="password" autocomplete="current-password" />
        </label>
      </fieldset>
      <input type="submit" value="Login" />
    </form>
  </main>
  <footer class="container">
    <p>CSS is provided by <a href="https://picocss.com" target="_blank">Pico.css</a></p>
  </footer>
  <script>
    document.querySelector('form').addEventListener('submit', (e) => {
      e.preventDefault();
      const username = e.target.username.value;
      const password = e.target.password.value;
      if (password === 'password') {
        dataLayer.push({ 'event': 'login', 'method': 'web' });
        alert('Login success');
        // ログイン済フラグとユーザー名をCookieに設定
        document.cookie = 'loggedIn=true; path=/';
        document.cookie = `userId=${username}; path=/`;
        location.href = '/mypage.html';
      } else {
        alert('Login failed');
      }
    });
  </script>
</body>

</html>
