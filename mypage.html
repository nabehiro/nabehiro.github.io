  <script>
    // ログイン済かどうかを判定
    const cookies = document.cookie.split(';');
    let loggedIn = false;
    for (let i = 0; i < cookies.length; i++) {
      const cookie = cookies[i].split('=');
      if (cookie[0].trim() === 'loggedIn' && cookie[1].trim() === 'true') {
        loggedIn = true;
        break;
      }
    }
    if (!loggedIn) {
      window.location.href = '/login.html';
    }
  </script>
